 <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span> 
  
        <!-- form card login -->
         <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form  (ngSubmit)="loginUser()">
              <div >
                <label >Username</label>
                <input class="ml-5" type="email" name="username" [(ngModel)]="user.username"/>
             
                </div>
              <div>
                <label>Password</label>
                <input class="ml-5" type="password" name="password" [(ngModel)]="user.password"/>
                </div>
              <br>
              <button type="submit" class="btn btn-success float-right">Login</button>
            </form>   
            <button class="btn btn-success" routerLink="/register">Register</button>
            
            <router-outlet></router-outlet>                       
          </div>
          <!--/card-block-->
         </div>
        <!-- /form card login -->
 
      </div>
  
  
    </div>
  </div>
