<p style="font-size: 30px; text-align: center" id="log" class="py-5">Sign Up</p>
                                        
<table class="table" style="width: 600px; margin:auto; border: 0.5px solid black; border-collapse: collapse;">
  <tr>
      <td>Username :</td>
      <td><input type="text" class="form-control" name="username" [(ngModel)]="user.username"placeholder="Enter Username" required></td>
  </tr>
  <!-- <tr>
    <td>Email :</td>
    <td><input type="email" class="form-control" name="email" [(ngModel)]="user.email"placeholder="Enter Email" required></td>
</tr> -->
  <tr>
      <td>Password :</td>
      <td><input type="password" class="form-control" name="password"[(ngModel)]="user.password" placeholder="Enter Password" required></td>
  </tr>
  <tr>
      <td>Role:</td>
      <td><select  name="usertype" [(ngModel)]="user.usertype" class="form-control">
          <option>School</option>
          <option>Teacher</option>
      </select>
  </td>
  </tr>
  <tr style="text-align: right">                        
      <td><button class="btn btn-success" type="submit" (click)="signUp()"id="rgbtn" style="width: 150px">Sign Up</button></td>
      <td></td>
  </tr>
</table>
