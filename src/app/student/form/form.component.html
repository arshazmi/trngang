<div>
    <form  (ngSubmit)="onSubmit()" class="p-5"> 
       <h1 *ngIf="isAddMode">Add Student</h1>
       <h1 *ngIf="!isAddMode">Edit Student</h1>       
       <!-- <h2>New Teacher </h2><br> -->
       <!-- <form  (ngSubmit)="EditTeacher(teacherItem)" class="p-5">  -->
       <div class="form-group">
          <label>FIRSTNAME</label>
          <input type ="text" class="form-control" name="firstName"  [(ngModel)]="studentItem.firstName"><br>   
        </div>
      <div class="form-group">
        <label>LASTNAME</label>
        <input type ="text" class="form-control" name="lastName"  [(ngModel)]="studentItem.lastName"><br>   
      </div>
      <div class="form-group">
        <label>EMAIL</label>
        <input type ="text" class="form-control" name="email" [(ngModel)]="studentItem.email"><br>
      </div>
      <div class="form-group">
        <label>MOBILE NUMBER</label>
        <input type ="tel" class="form-control" name="mobile" [(ngModel)]="studentItem.mobile"><br>   
      </div> 
      <div class="form-group">
        <label>GENDER</label>
      <input type ="text" name="gender" [(ngModel)]="studentItem.gender"><br>
      </div>
      <div class="form-group">
        <label>ADDRESS</label>
        <input type ="text" class="form-control" name="address"  [(ngModel)]="studentItem.address"><br>   
      </div>
      <div class="form-group">
        <label>DATE OF BIRTH</label>
      <input type ="text" name="dob" [(ngModel)]="studentItem.dob"><br>
      <!-- <sup>(yyyy-mm-dd)</sup> -->
      </div>
      <div class="form-group">
       <label>ADMISSION DATE</label>
     <input type ="text" name="doj" [(ngModel)]="studentItem.doj"><br>
     </div>
      <input type="submit" value="Submit">
      <!-- <input  /> -->
      <!-- <input type="submit" value="Submit" id="submits">Add</input> -->
    </form>
  </div>
