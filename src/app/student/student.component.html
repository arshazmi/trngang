<app-banner-main [item] ="toStudent" ></app-banner-main>
<div class="main-content">
    <div class="fluid-container">
        <div class="content-wrapper">
            <!-- PROJECTS -->
            <div class="page-section" id="projects">
                <div class="row projects-holder">
                    <div class="form-group">
                        <label>Enter teachers FIRSTNAME</label>
                      <input type ="text" name="name" #teachername><br>
                      </div>
                       <input type="button" class="btn" (click)="getStudOfTeacher(teachername.value)" value="Search">
                    <div class="col-md-12 col-sm-6" *ngIf="normal">
                        <div class="project-item" *ngFor="let stud of student">
                            <h2>{{stud.firstName}}</h2>
                            <ul>
                                <li>{{stud.lastName}}</li>
                                <li>{{stud.email}}</li>
                                <li>{{stud.gender}}</li>
                                <li>{{stud.mobile}}</li>
                            </ul>
                            <div class="social-icons">
                                <ul>
                                    <li (click)="deleteStudent(stud)">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </li>
                                    <li (click)="editStudent(stud)" >
                                        <a ><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                    </li>
                                </ul>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-6" *ngIf="!normal">
                        <!-- <div class="project-item" *ngFor="let d of data">
                            <h2>{{d.firstName}}</h2>
                            <ul>
                                <li>{{d.lastName}}</li>
                                <li>{{d.class.name}}</li>
                                <li>{{d.class.courses[0].name}}</li>
                           
                            </ul>
                            
                        
                        </div> -->
                        <div class="row">
                            <div class="col-12">
                              <div class="card">
                                <div class="card-header">                        
                                  <div class="card-tools">
                                    <div class="input-group input-group-sm" style="width: 150px;">
                                      <!-- <input type="text" name="table_search" class="form-control float-right" placeholder="Search"> -->
                        
                                      <div class="input-group-append">
                                        <!-- <button type="submit" class="btn btn-default">
                                          <i class="fa fa-search"></i>
                                        </button> -->
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                
                                <div class="card-body table-responsive p-0">
                                  <table class="table table-hover text-nowrap">
                                    <thead>
                                      <tr>
                                        <th>ID</th>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Class</th>
                                        <th>Course</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr  *ngFor="let d of data">
                                        <td>{{d.id}}</td>
                                        <td>{{d.firstName}}</td>
                                        <td>{{d.lastName}}</td>
                                        <td>{{d.class.name}}</td>
                                        <td>{{d.class.courses[0].name}}</td>
                                      </tr>
                                   
                                    </tbody>
                                  </table>
                                </div>
                                
                              </div>
                         
                            </div>
                          </div>
                    </div>
                </div>
                <div>
                    <hr />
                    <br />
                    <h1><a routerLink="/student/addstudent" >Student? Click here...<i class="fa fa-plus" aria-hidden="true"></i></a></h1>
                    <br/>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
