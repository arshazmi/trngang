<app-banner-main [item] ="toTeacher" ></app-banner-main>
<div class="main-content">
    <div class="fluid-container">
        <div class="content-wrapper">
            <!-- PROJECTS -->
            <div class="page-section" id="projects">
                <div class="row projects-holder">
                    <div class="col-md-12 col-sm-6">
                        <div class="project-item" *ngFor="let teacher of teachers">
                            <h2>{{teacher.firstName}}</h2>
                            <ul>
                                <li>{{teacher.salary}}</li>
                                <li>{{teacher.experience}}</li>
                                <li>{{teacher.gender}}</li>
                                <li>{{teacher.mobile}}</li>
                            </ul>
                            <div class="social-icons">
                                <ul>
                                    <li (click)="deleteTeacher(teacher)">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </li>
                                    <li (click)="editTeacher(teacher)" >
                                        <a ><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                    </li>
                                </ul>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div>
                    <hr />
                    <br />
                    <h1><a routerLink="/addteacher" >teacher? Click here...<i class="fa fa-plus" aria-hidden="true"></i></a></h1>
                    <br/>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
